<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Black Jack</title>
</head>
<body>
    <header class="header"><img src="./images/Blackjack-header.jpg" alt="Blackjack logo" width="250" height="130"></header>
    <div>
      <h3><span class="blackjack__result">Let's Play</span></h3>
    </div>
    

  <div class="playing__row">
    <div>
      <div class="player__box">
        <h2>Player: <span class="player__blackjack__result">0</span></h2>
        <div class="player__slot"></div>
      </div>
    </div>
    

    <div class="dealer__box">
      <h2>Dealer: <span class="dealer__blackjack__result">0</span></h2>
      <div class="dealer__slot"></div>
    </div>
  </div>

  <div class="buttons__row">
    <button class="blackjack__hit__button">Hit</button>
    <button class="blackjack__stand__button">Stand</button>
    <button class="blackjack__deal__button">Deal</button>
  </div>

  <div class="result__row">
    <table>
      <tr>
        <th>Wins</th>
        <th>Loses</th>
        <th>Draws</th>
      </tr>

      <tr>
        <td><span class="wins">0</span></td>
        <td><span class="loses">0</span></td>
        <td><span class="draws">0</span></td>
      </tr>
    </table>
  </div>





  <script src="app.js" defer type="module"></script>
</body>
</html>
